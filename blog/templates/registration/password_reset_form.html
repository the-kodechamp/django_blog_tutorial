{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Send Confirmation Link</button>
    </form>
</div>
{% endblock %}
